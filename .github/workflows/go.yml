name: Build owapi

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build owapi
        run: |
          mkdir -p build
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            go build -o build/owapi.exe ./cmd/owapi
          else
            go build -o build/owapi ./cmd/owapi
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: owapi-${{ matrix.os }}
          path: build/*
